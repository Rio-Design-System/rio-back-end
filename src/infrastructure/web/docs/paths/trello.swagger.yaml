/api/trello/board-lists:
  get:
    tags:
      - Trello
    summary: Get Trello board lists
    description: |
      Retrieve all lists from the configured Trello board.

      This endpoint requires valid Trello API credentials configured in the backend.
      Returns an array of lists that can be used as `selectedListId` in task creation.
    operationId: getBoardLists
    responses:
      "200":
        description: Board lists retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/SuccessResponse"
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: "#/components/schemas/TrelloList"
            examples:
              ListsFound:
                value:
                  success: true
                  message: "Board lists retrieved"
                  data:
                    - id: "list_1"
                      name: "To Do"
                      closed: false
                    - id: "list_2"
                      name: "In Progress"
                      closed: false
                    - id: "list_3"
                      name: "Done"
                      closed: false
