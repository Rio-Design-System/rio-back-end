components:
  parameters:
    # Path Parameters
    VersionId:
      name: id
      in: path
      required: true
      description: Design version ID
      schema:
        type: integer
        example: 1
        minimum: 1
      example: 1

    # Query Parameters
    Page:
      name: page
      in: query
      required: false
      description: Page number for pagination
      schema:
        type: integer
        default: 1
        minimum: 1
        example: 1

    Limit:
      name: limit
      in: query
      required: false
      description: Number of items per page
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
        example: 20

    SortBy:
      name: sortBy
      in: query
      required: false
      description: Field to sort by
      schema:
        type: string
        enum: [createdAt, updatedAt, version]
        default: "createdAt"
        example: "createdAt"

    SortOrder:
      name: sortOrder
      in: query
      required: false
      description: Sort order
      schema:
        type: string
        enum: [asc, desc]
        default: "desc"
        example: "desc"

    # Header Parameters
    ApiKey:
      name: X-API-Key
      in: header
      required: true
      description: API key for authentication
      schema:
        type: string
        example: "sk_live_1234567890abcdef"

    FigmaUserId:
      name: X-Figma-User-ID
      in: header
      required: true
      description: Figma user ID
      schema:
        type: string
        example: "user_1234567890"

    RequestId:
      name: X-Request-ID
      in: header
      required: false
      description: Unique request identifier for tracing
      schema:
        type: string
        example: "req_123456789"
