<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio - Payment Cancelled</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            text-align: center;
        }
        .cancel-icon {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
        }
        h1 { font-size: 24px; margin-bottom: 8px; }
        .subtitle { color: rgba(255,255,255,0.6); margin-bottom: 32px; font-size: 14px; }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .close-btn {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            border: none;
            color: #fff;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .close-btn:hover { transform: translateY(-1px); box-shadow: 0 8px 25px rgba(124,58,237,0.4); }
        .close-help {
            display: none;
            margin-top: 14px;
            font-size: 13px;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="cancel-icon">&#10005;</div>
        <h1>Payment was cancelled</h1>
        <p class="subtitle">No charge was made. You can close this tab and return to Figma to try again.</p>
        <div class="actions">
            <button class="close-btn" id="close-tab" type="button">Close this tab</button>
        </div>
        <p id="close-help" class="close-help">If this tab does not close automatically, close it manually and return to Figma.</p>
    </div>
    <script>
        const closeBtn = document.getElementById('close-tab');
        const closeHelp = document.getElementById('close-help');
        closeBtn?.addEventListener('click', () => {
            window.close();
            setTimeout(() => {
                if (closeHelp) closeHelp.style.display = 'block';
            }, 200);
        });
    </script>
</body>
</html>
